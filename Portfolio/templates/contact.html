<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-2">Contact Me</h2>
    <form method="POST" action="{{ url_for('send_message') }}" class="w-75 mx-auto bg-white p-4 shadow rounded">
      <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea name="message" rows="4" class="form-control" required></textarea></div>
      <div class="text-center"><button type="submit" class="btn btn-success">Send</button></div>
    </form>
  </div>
</body>
</html>
