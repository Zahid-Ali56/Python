{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ url_for('static', filename=product.image.replace('static/','')) }}" class="img-fluid" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.desc }}</p>
    <h4 class="text-primary">${{ '%.2f'|format(product.price) }}</h4>
    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mt-3">
      <div class="input-group mb-3" style="max-width:140px;">
        <input type="number" name="qty" value="1" min="1" class="form-control">
        <button class="btn btn-success">Add to Cart</button>
      </div>
    </form>
    <a href="{{ url_for('products') }}" class="btn btn-link">Back to products</a>
  </div>
</div>
{% endblock %}
