{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">  
       <img src="{{ url_for('static', filename='images/pp.webp') }}"x="140" y="60" width="250" height="140" >
      <!--<img src="{{ url_for('static', filename='images/product' ~ p.id ~ '.svg') }}" class="card-img-top p-3" alt="{{ p.name }}">-->
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted small">{{ p.desc }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <strong>${{ '%.2f'|format(p.price) }}</strong>
          <div>
            <a href="{{ url_for('product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-primary">Details</a>
            <form action="{{ url_for('add_to_cart', product_id=p.id) }}" method="post" class="d-inline">
              <input type="hidden" name="qty" value="1">
              <button class="btn btn-sm btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
