<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Pakistan Tourism</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="background"></div>

<div class="container text-light">
    <h2 class="text-center mt-5 mb-4">We value your feedback</h2>

    <form method="POST" action="/feedback" class="bg-dark p-4 rounded shadow-lg">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Feedback:</label>
            <textarea name="message" class="form-control" rows="3" placeholder="Write your feedback here..." required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Feedback</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
        </div>
    </form>
</div>

</body>
</html>
