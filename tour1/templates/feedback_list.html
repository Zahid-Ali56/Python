<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks - Pakistan Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Visitor Feedback</h2>

    {% if feedbacks %}
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            {% for f in feedbacks %}
            <tr>
                <td>{{ f[0] }}</td>
                <td>{{ f[1] }}</td>
                <td>{{ f[2] }}</td>
                <td>{{ f[4] }}</td>
                <td>{{ f[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center text-muted">No feedback submitted yet.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>

</body>
</html>
