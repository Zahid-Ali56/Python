<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="card shadow-lg p-4 todo-card mx-auto">
            <h1 class="text-center mb-4 text-gradient">My To-Do List</h1>

            {% if edit_task %}
            <form action="/update/{{ edit_id }}" method="POST" class="d-flex mb-3">
                <input type="text" name="task" value="{{ edit_task.content }}" class="form-control me-2" required>
                <button class="btn btn-gradient">Update</button>
            </form>
            {% else %}
            <form action="/add" method="POST" class="d-flex mb-3">
                <input type="text" name="task" placeholder="Enter a new task..." class="form-control me-2" required>
                <button class="btn btn-gradient">Add</button>
            </form>
            {% endif %}

            <ul class="list-group list-group-flush">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ task.content }}</span>
                        <div>
                            <a href="/edit/{{ loop.index0 }}" class="btn btn-sm btn-outline-warning me-2">✎</a>
                            <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-outline-danger">✕</a>
                        </div>
                    </li>
                {% else %}
                    <li class="list-group-item text-center text-muted">No tasks yet. Add one above!</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
